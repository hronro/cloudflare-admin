<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Cloudflare DNS Manager Icon - Windows/Linux -->
  <defs>
    <!-- Background gradient (Cloudflare orange) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6821F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FAAD3F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cloud gradient -->
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    
    <!-- DNS node gradient -->
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F6821F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E05F00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shine gradient -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.25" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
    
    <clipPath id="roundedClip">
      <rect x="0" y="0" width="1024" height="1024" rx="180" ry="180"/>
    </clipPath>
    
    <!-- Shadow filter for cloud -->
    <filter id="cloudShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Layer 1: Rounded square background -->
  <rect x="0" y="0" width="1024" height="1024" rx="180" ry="180" fill="url(#bgGradient)"/>
  
  <!-- Layer 2: Cloud shape -->
  <path d="M760 580
           C760 520 720 470 660 460
           C660 380 590 320 510 320
           C450 320 400 360 380 410
           C370 408 360 406 350 406
           C290 406 240 456 240 516
           C240 520 240 524 241 528
           C200 545 172 586 172 634
           C172 698 224 750 288 750
           L720 750
           C776 750 822 704 822 648
           C822 605 796 568 760 580Z" 
        fill="url(#cloudGradient)"
        filter="url(#cloudShadow)"/>
  
  <!-- Layer 3: DNS network connections -->
  <g stroke="#E05F00" stroke-width="8" stroke-linecap="round" opacity="0.8">
    <line x1="512" y1="540" x2="512" y2="420"/>
    <line x1="512" y1="540" x2="380" y2="640"/>
    <line x1="512" y1="540" x2="644" y2="640"/>
  </g>
  
  <!-- DNS nodes -->
  <circle cx="512" cy="540" r="48" fill="url(#nodeGradient)" stroke="#FFFFFF" stroke-width="6"/>
  <circle cx="512" cy="400" r="36" fill="url(#nodeGradient)" stroke="#FFFFFF" stroke-width="5"/>
  <circle cx="365" cy="655" r="36" fill="url(#nodeGradient)" stroke="#FFFFFF" stroke-width="5"/>
  <circle cx="659" cy="655" r="36" fill="url(#nodeGradient)" stroke="#FFFFFF" stroke-width="5"/>
  
  <!-- Layer 4: Shine overlay -->
  <rect x="0" y="0" width="1024" height="512" fill="url(#shineGradient)" clip-path="url(#roundedClip)"/>
</svg>
